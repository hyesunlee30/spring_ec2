<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function callBackImp() {
            try{
                //let response = await axios.get("https://jsonplaceholder.typicode.com/posts/");
                let response = await axios.get("http://localhost:8080/csr/json");
                let data = response.data;
                const contents = document.createElement('tbody');

                for(i = 0; i<data.length; i++) {
                    contents.innerHTML+='<tr id='+data[i].id+' onclick="showDetail(id)"><td>'+data[i].id+'</td><td>'+data[i].title+'</td><td>'+data[i].body+'</td>'+
                        '<td>'+data[i].authorName+'</td>'+
                        //'<td>'+data[i].userId+'</td>'+
                        '<tr>';
                }

                document.getElementById("table1").appendChild(contents);
                

            } catch(e) {
                console.log(e);
            }
        }
        function showDetail(id) {
            
            window.location.href = 'file:///C:/Users/Playdata/Desktop/HTML_CSS_JAVASCRIPT/posts/17.js_post_detail_axios.html?id='+id;
        }
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="page-header text-center"><h1>게시글 목록</h1></div>
        <div class="float-end"><a class="nav-link" href="./7.css_bootstrap_postregister.html"><button class="btn btn-primary">글쓰기</button></a></div>
        <table class="table" id = "table1">
            <thead>
                <th>id</th>
                <th>title</th>
                <th>body</th>
                <th>authorName</th>
            </thead>
        </table>
    </div>
    <script>
        function addHeader() {
            document.getElementById("header").innerHTML = '<object type="text/html" data="header.html" width="100%" heigh="100%"></object>';
        }
        addHeader();
        callBackImp();
    </script>
</body>
</html>
